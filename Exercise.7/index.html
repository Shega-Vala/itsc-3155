<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<!--Input tag will allow user to input data. The data will be stored in the id which is uniqle identifed.In our case the id is called my- button and name-input.
Latter the id is used by JavaScript to access different elements with the specific id.The type of the input is specified to be text.
and the placeholder attribute is used to give users a hint or discription on what to do. //-->
<input id="name-input" type="text" placeholder="Enter your name" />
<!--The button is created useing the button tag and identified with id my-buton also the button is called Click Me.//-->
<button id="my-button">Click Me</button>
<!--Script tag is used to allow implementation of JavaScript code.
    The code includes two variables one called myButton and the other nameInput.The variables are assign to the document.querySelector to return elements that match with the id.
    Then we creat a function that will be called every time the user clicks the button.The function checks if the input is not empty
    than displays the box with a message Hello pluse the input//-->
<script>
  var myButton = document.querySelector('#my-button');
  var nameInput = document.querySelector('#name-input');
  myButton.addEventListener('click', function () {
    if (nameInput.value !== '') {
      alert('Hello ' + nameInput.value);
    }
  });
</script>
</body>
</html>
